<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App UI - JavaScript</title>

    <!--font awesome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!--meyer-reset cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content" data-theme="light">
        <div class="appbar">
          <button class="button small">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h1 class="header">Weather App</h1>
          <button class="button small toogler">
            <i class="fas fa-moon" id="icon"></i>
          </button>
        </div>

        <div class="main">
          <button class="button block">
            <span class="subtitle">Period</span> 
            <span>Today</span>
            <div class="button small">
              <i class="fas fa-chevron-right"></i>
            </div>
          </button>

          <div class="button btn-out">
            <span class="spoke"></span>
            <span class="spoke"></span>
            <span class="spoke"></span>
            <span class="spoke"></span>
            <span class="spoke"></span>
            <span class="spoke"></span>
            <div class="btn-in"></div>
            <div class="btn-label">
              <i class="fas fa-temperature-half"></i>
              38&deg;C
            </div>
          </div>

          <div class="card-wrapper">
            <button class="button card">
              <i class="fas fa-cloud-rain fa-2xl"></i>
              62%
            </button>
            <button class="button card">
              <i class="fas fa-wind fa-2xl wind"></i>
              6 Km/h
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
